<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      arr = [1, 2, 3];
      arr2 = [...arr, 4, 5, 6];

      console.log(...arr2);

      function res(...params) {
        console.log(params);
        var sub = 0;
        for (var param of params) {
          sub += param;
        }
        return sub;
      }

      document.write("<br>" + res(100, 99));
      document.write("<br>" + res(100, 99, 89));
    </script>
  </body>
</html>
